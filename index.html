
<!DOCTYPE html> 


<head>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel = "stylesheet" href = "style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
	
<header></header>

<div class = "site-container">

	<div class = "search-wrapper">
		<div class = "search-container">

		<h3>SEARCH</h3>

		<form id="filter-name"> 
			<label for="country-name">Search by country:</label>
			<input type="text" name="name" id="country-name">
			<button type="submit">Search</button>
		</form>
			<br>
		<form id ="filter-region">
			<label for="region">Search by region:</label>
			<br>
				<select id="region-select" name="region">
				<option value="africa">Africa</option>
				<option value="americas">Americas</option>
				<option value="asia">Asia</option>
				<option value="europe">Europe</option>
				<option value="oceania">Oceania</option>
				</select>
			<input type="submit">
		</form>

		</div>

	</div>

	<div class = "countries-wrapper"></div>	
</div>

	
<script type="text/javascript" src="script.js"></script>	
</div>

</body>
	

</html>
