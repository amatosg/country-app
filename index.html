
<!DOCTYPE html> 


<head>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel = "stylesheet" href = "style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
	
<header></header>

<div class = "site-container">

	<div class = "search-wrapper">
		<div class = "search-container">

		<h3>SEARCH</h3>

		<form id="filter-name"> 
			<label for="country-name">Search by country:</label>
			<input type="text" name="name" id="country-name">
			<button type="submit">Search</button>
		</form>
			
			
		<form id ="filter-region">
			<label for="region">Search by region:</label>
			<br>
				<select id="region-select" name="region">
				<option value="default">All</option>
				<option value="africa">Africa</option>
				<option value="americas">Americas</option>
				<option value="asia">Asia</option>
				<option value="europe">Europe</option>
				<option value="oceania">Oceania</option>
				</select>
		</form>
			
			
			<form id ="filter-subregion">
			<label for="subregion">Search by subregion:</label>
			<br>
				<select id="subregion-select" name="subregion">
			 <option value="default">All</option>

				<option value="northern-africa">Northern Africa</option>
				<option value="eastern-africa">Eastern Africa</option>
			    <option value="middle-africa">Middle Africa</option>
				<option value="southern-africa">Southern Africa</option>
				<option value="western-africa">Western Africa</option>
=
				<option value="carribean">Carribean</option>
				<option value="central-america">Central America</option>
				<option value="south-america">South America</option>
				<option value="northern-america">Northern America</option>
					
				<option value="central-asia">Central Asia</option>
				<option value="eastern-asia">Eastern Asia</option>
				<option value="south-eastern-asia">South-eastern Asia</option>
				<option value="southern-asia">Southern Asia</option>
				<option value="western-asia">Western Asia</option>
					
					
				<option value="northern-europe">Northern Europe</option>
				<option value="eastern-europe">Eastern Europe</option>
				<option value="sourthern-europe">Southern Europe</option>
				<option value="western-europe">Western Europe</option>

				<option value="australia-new-zealand">Australia and New Zealand</option>
				<option value="melanesia">Melanesia</option>
				<option value="micronesia">Micronesia</option>
				<option value="polynesia">Polynesia</option>
				</select>
		</form>

		</div>

	</div>

	<div class = "countries-wrapper"></div>	
</div>

	
<script type="text/javascript" src="script.js"></script>	
</div>

</body>
	

</html>
